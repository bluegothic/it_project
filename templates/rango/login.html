{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block link_block %}
    <link href="{% static 'bootstrap/css/login.css' %}" rel="stylesheet">
{% endblock %}


{% block nav_block %}
  <li><a href="{% url 'rango:index' %}">Home</a></li>
  <li><a href="{% url 'rango:createpoll' %}">Poll</a></li>
  <li class="active"><a href="{% url 'rango:login' %}">Sign in</a></li>
{% endblock %}

{% block body_block %}
<div class="container">
    <div class="page-header">
      <h1>Login</h1>
    </div>

    <form id="login_form" class="form-horizontal text-center" method="POST" action="{% url 'rango:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label col-md-offset-3">Username</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label col-md-offset-3">Password</label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
            </div>
        </div>
        <input type="submit" class="btn btn-lg btn-default btn-sm" value="LOGIN"/>
    </form>
    <form id="reg_form" method="GET" action="{% url 'rango:register' %}">
        <input type="submit" class="btn btn-lg btn-default btn-sm" value="REGISTER"/>
    </form>

  </div>



{% endblock %}
